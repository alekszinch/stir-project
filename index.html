<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
          rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Document</title>
</head>
<body>
<!-- Шапка -->
<div class="navbar">
    <div class="container">
        <div class="navbar__row">
            <div class="navbar__img">
                <a href="#"><img src="./img/logo.svg" alt="logo"/></a>
            </div>
            <div class="navbar__menu">
                <div class="navbar__text">
                    <a href="#" class="navbar__link">Join our team</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Текст и input -->
<div class="header">
    <div class="container">
        <div class="header__title">
            <h1>Where creators run their<br/>business.</h1>
        </div>
        <div class="header__text">
            <h3>
                Meet Stir. The financial studio for collaborating, splitting
                revenue,<br/>
                money management and metrics—all in one place
            </h3>
        </div>
        <div class="form">
            <form class="form__block">
                <input
                        type="text"
                        class="form__field"
                        placeholder="Enter your email"
                />
                <input type="text" class="form__submit" value="Get Started"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
